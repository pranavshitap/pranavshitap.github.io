<!DOCTYPE html>
<html>
<head>
  <title>Your Awesome GitHub Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #282c35;
      color: #fff;
    }
    header {
      background-color: #0074d9;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    .button-container {
      margin-top: 20px;
    }
    .interactive-button {
      background-color: #0074d9;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .interactive-button:hover {
      background-color: #005ba8;
    }
    footer {
      background-color: #333;
      color: #ccc;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Page</h1>
  </header>
  <main>
    <p>Hello there! I'm [Your Name], and this is my awesome GitHub page.</p>
    <div class="button-container">
      <button class="interactive-button" id="myButton">Click Me!</button>
    </div>
  </main>
  <footer>
    <p>Contact me at: your@email.com</p>
  </footer>
  <script>
    const button = document.getElementById('myButton');
    button.addEventListener('click', () => {
      alert('Wow, you clicked the button! ðŸŽ‰');
    });
  </script>
</body>
</html>
