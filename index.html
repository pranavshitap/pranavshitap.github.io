<!DOCTYPE html>
<html>
<head>
  <title>Pranav's GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    footer {
      text-align: center;
      padding: 10px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Page</h1>
  </header>
  <main>
    <p>Hello there! I'm Pranav Shitap, and this is my GitHub page.</p>
    <p>Feel free to explore and interact:</p>
    <button id="myButton">Click Me!</button>
  </main>
  <footer>
    <p>Contact me at: pranavshitap@gmail.com</p>
  </footer>
  <script>
    const button = document.getElementById('myButton');
    button.addEventListener('click', () => {
      alert('Button Clicked!');
    });
  </script>
</body>
</html>
